<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Updated Title -->
    <title>TourBuzz - Your Local Tour Booking Site</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Book amazing local tours with TourBuzz. Explore, book, and enjoy!" />
    <meta name="keywords" content="tours, booking, travel, local tours, adventure" />
    <meta name="author" content="TourBuzz" />
    
    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="TourBuzz - Your Local Tour Booking Site" />
    <meta property="og:description" content="Book amazing local tours with TourBuzz. Explore, book, and enjoy!" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="http://yourwebsite.com" />
    <meta property="og:type" content="website" />
    
    <!-- Favicon and App Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts or Custom Fonts -->
    <!-- Example: Adding Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Preconnect to Speed Up Font Loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Other External Resources -->

  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
